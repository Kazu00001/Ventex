<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Incios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Cabin+Sketch&display=swap" rel="stylesheet">
    <title>Ventex</title>
</head>
<body>
    <header>
        <h1>Ventex</h1>
    </header>
    
    <h2 id="ins">Registro</h2>
    <main id="main2">
        <aside id="for2">
            <br><br>
            <form action="Registro.php" method="post">
                <label for="nombre" class="label">Nombre Completo:</label>
                    <input type="text" name="nombre" class="tam">
                    <label for="correo" class="label">Correo Electronico:</label>
                    <input type="email" name="correo" class="tam"><br><br>
                    <label for="fecha" class="label">Fecha de nacimiento:</label>
                    <input type="date" name="fecha" class="tam"><br><br>
                    <label for="telefono" class="label">Teléfono:</label>
                    <input type="number" name="telefono" class="tam">
                    <label for="pass" class="label">Contraseña:</label>
                    <input type="password" name="pass" class="tam">
                    <input type="submit" value="Registrarse"  class="boten">
            </form>
            <p id="not">¿Ya tienes cuenta?</p>
            <form action="Incios.html">
                <input type="submit" value="Iniciar Sesión" class="boten">
            </form>
        </aside>
    </main>
</body>
</html>
